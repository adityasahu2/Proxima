<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="Assets/Others/icon.png">
    <title>Contact</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="project.js"></script>
    <script src="contact.js"></script>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="Assets/Others/light logo p.png" height="40px" alt="">
        </div>
        <div class="nav-links" id="nav-links">
            <a href="index.html#home">Home</a>
            <a href="index.html#projects">Projects</a>
            <a href="index.html#Gallery">Gallery</a>
            <a href="contact.html">Contact</a>
            <div class="theme-toggle">
                <i class="fas fa-moon"></i>
            </div>
        </div>
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>
    <section class="contact-section" id="contact">
        <div class="contact-container">
            <div class="contact-content">
                <h2 class="section-title">Get in Touch</h2>
                <p class="section-subtitle">Fill out the form and we'll get back to you soon!</p>

                <form class="contact-form" id="contactForm">
                    <div class="form-group">
                        <input type="text" id="name" required class="form-input" placeholder=" ">
                        <label for="name" class="form-label">Name</label>
                        <div class="form-line"></div>
                    </div>

                    <div class="form-group">
                        <input type="text" id="company" required class="form-input" placeholder=" ">
                        <label for="company" class="form-label">Company</label>
                        <div class="form-line"></div>
                    </div>

                    <div class="form-group">
                        <input type="email" id="email" required class="form-input" placeholder=" ">
                        <label for="email" class="form-label">Email</label>
                        <div class="form-line"></div>
                    </div>

                    <div class="form-group">
                        <textarea id="message" required class="form-input form-textarea" placeholder=" "></textarea>
                        <label for="message" class="form-label">Message</label>
                        <div class="form-line"></div>
                    </div>

                    <button type="submit" class="submit-btn">
                        <span class="btn-text">Send Message</span>
                        <span class="btn-icon">
                            <i class="fas fa-paper-plane"></i>
                        </span>
                    </button>
                </form>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-left">
                <img src="Assets/Others/light logo p.png" alt="Logo" class="footer-logo">
                <span class="footer-text">SOA PROXIMA PROJECTS</span>
            </div>
            <div class="footer-right">
                <p class="copyright">Copyright Â© 2025. All rights reserved</p>
            </div>
        </div>
    </footer>
</body>
</html>
